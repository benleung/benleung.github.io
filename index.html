<script type="text/javascript">
/*init first two card*/
$(".card").slice(0,2).addClass("flow-in");

$(".drawer-button").click(function(){
	$(this).toggleClass("active");
	$(this).focus();

	//call the drawer
	$(".drawer").toggleClass("slide-in");
	$(".veil").toggleClass("active");
});

$(".drawer-button").focusout(function(){
	$(this).removeClass("active");
	$(".drawer").removeClass("slide-in");
	$(".veil").removeClass("active");
});

/** TABs **/
$(".tab-item").click(function(){

	$('.active .card').removeClass('flow-in');
	$('.active').removeClass('active').hide();

	var href = $(this).attr('href');
	var tab = '#tab_' + href.replace('#', '');

	$(tab).addClass('active');

	$(tab + " .card").slice(0,2).addClass("flow-in");
	$(tab).show();
});
</script>
